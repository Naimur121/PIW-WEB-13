<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>3rd Class</title>
</head>
<body>
	<form>
		<label for="first_name">First Name:</label>
		<input type="text" id="first_name" placeholder="Enter Your First Name">	
		<br><br>

		<label for="last_name">Last Name:</label>
		<input type="text" id="last_name" placeholder="Enter Your Last Name">
		<br><br>		

		<label for="father_name">Father Name:</label>
		<input type="text" id="father_name" placeholder="Enter Your Father Name">	
		<br><br>	

		<label for="mother_name">Mother Name:</label>
		<input type="text" id="mother_name" placeholder="Enter Your Mother Name">
		<br><br>

		<label for="phone">Phone number:</label>
		<input type="tel" id="phone" value="+88 01" placeholder="xxxxxxxxx">
		<br><br>

		<label for="email">Email:</label>
		<input type="email" id="email" placeholder="Ex:naimur.rahman18@gamil.com">
		<br><br>

		<label for="age">Age:</label>
		<input type="number" id="age" min="1" max="100">
		<br><br>

	</form>
</body>
</html>
